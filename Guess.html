<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>你的名字，我的备注</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<nav class="teal">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">你的名字，我的备注</a>
    </div>
</nav>

<div><br/><br/><br/><br/><br/></div>
<div class="container">
    <div class="row">
        <form class="col s12" method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input id="form_secret" type="text" class="validate" name="form_secret">
                    <label for="form_secret" id="secret">Secret</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2 offset-s5">
                    <button class="btn waves-effect waves-light" type="submit" onclick="click()">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function click() {
        let secret = document.getElementById('secret').value;
        if (secret === '阿鸭') {
            window.location.href="https://moerhero.github.io/HappyBirthdayToYou";
        } else {
            window.location.href="https://moerhero.github.io/TryAgain";
        }

    }
</script>

</body>
</html>
