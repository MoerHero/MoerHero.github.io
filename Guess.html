<!doctype html>
<html lang="zh" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>你的名字，我的备注</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<nav class="teal">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">你的名字，我的备注</a>
    </div>
</nav>

<div><br/><br/><br/><br/><br/></div>
<div class="container" id="app">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="form_secret" type="text" class="validate" name="form_secret" v-model="aya">
                    <label for="form_secret" id="secret">Secret</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s2 offset-s5">
                    <button class="btn waves-effect waves-light" type="button" v-on:click="click()">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    let app = new Vue({
        el: '#app',
        data: {
            aya: '',
        },
        methods: {
            click: function () {
                if (this.aya === '阿鸭') {
                    window.location.href = "https://moerhero.github.io/HappyBirthdayToYou";
                } else {
                    window.location.href = "https://moerhero.github.io/TryAgain";
                }

            }
        }
    });


</script>

</body>
</html>
